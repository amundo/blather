<!DOCTYPE html>
<html>
<head>
  <title>blather - transcription tool</title>
  <meta charset="UTF-8">
  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/keys.js"></script>
  <script src="js/jquery.blather.js"></script>
  <script src="js/mvb-x-goddard.js"></script>
  <script src="js/jquery.transliterate.js"></script>
  <link href="css/style.css" rel="stylesheet" />

<script>
$(function(){
  $('#line').transliterate({
    sourceInputClass: 'plaintext',
    table: mvb_x_goddard
  })
})
</script>
</head>
<body>


<div id=player>
  <audio  controls>
    <source src="bearriver1-amp.wav" >
  </audio>
<!--
  <video controls>
    <source src="video.ogg" type='video/ogg; codecs="theora,vorbis"'>
  </video>
-->
</div>
<div id=content>

<nav>
<a href=watch>watch</a>
<a href=view>view</a>
</nav>

<div id=transcript>
  <p id=speakers>
    <strong>speaker:</strong>
    <button title="add a speaker" id=add_speaker>+</button>
    <label for=speaker_0><input type=radio name=speakers id=speaker_0 value=speaker_0>0</label>
  </p>

  <p id=edit>
      <input id=line type=text tabindex=1 autofocus>
  </p>
  <p id=controls>
      <span id="start">
        <a href="#" >◀</a>&nbsp;
        <a href="#t01" class="">00:00</a>&nbsp;
        <a href="#" >▶</a>
      </span>
      <br /><span id="stop">
        <a href="#" >◀</a>&nbsp;
        <a href="#t00" id="currentTime" class="stop">00:01</a>&nbsp;
        <a href="#" >▶</a>
      </span>
  </p>
  <ul id=lines>
    <li>
    </li>
    <li>
      <a href="#t10" class="start">0:10</a>
      <a href="" class="line_text">line</a>
      <a href="#t12" class="stop">0:12</a>
    </li>
  </ul>
</div>

</div>
</body>

</html>
